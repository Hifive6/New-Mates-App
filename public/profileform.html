<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style/profile.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">

    <title>Profile</title>
</head>

<body>
<div class="background">
    <h1>Profile</h1>
    <div id="login" class="container shadow-lg p-3 mb-5 bg-white rounded">
<form>
    <h3>Information</h3>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name">
            </div>
            <div class="form-group col-md-12">
                <label for="inputZip">Phone Number</label>
                    <input type="text" class="form-control" id="1+(XXX)XXX-XXX">
            </div>
        </div>
    <hr>
        <div class="row">
            <div class="form-group col-md-12">
                <div class="align-center">
                    <h3>Emergency Contact</h3>
                </div>
    <hr>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
            <div class="form-group col-md-6">
                <label for="inputnumber">Phone Number</label>
                        <input type="text" class="form-control" id="inputnumber" placeholder="Phone Number">
            </div>
    
        <div class="form-group col-md-6">
            <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
            </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                </div>
            <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                        <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
    </div>
            <button type="button" class="btn btn-primary btn-lg btn-block">Sign In</button>
        </form>
    </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
