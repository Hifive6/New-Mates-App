<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../public/style/signup.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
    
    <title>Sign-Up</title>
</head>
<body>

    <h1>SIGN UP</h1>

    <div class="background">
                
      <div id="login" class="container shadow-lg p-3 mb-5 bg-white rounded">
          <form>
              <div class="form-group">
                  <label for="text">Name</label>
                    <input type="text" class="form-control" id="exampleInputtext" aria-describedby="texthelp" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="exampleInputemail">Email</label>
                    <input type="email" class="form-control" id="exampleInputemail" placeholder="email@example.com">
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <a href="/index"><button type="submit" class="btn btn-primary">Submit</button></a>
          </form>
      </div>
  </div>
    <script text="text/javascript" src="../js/currLogic.js"></script>
</div>

</body>

</html>
