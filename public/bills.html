<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../public/style/bills.css">
        <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
        
    <title>Bills</title>
</head>
<body>
<div class="background">
<div id="head">
    <h1>Bills</h1>  
</div>
<div id="start" class="container shadow-lg p-3 mb-5 bg-white rounded">
	<table class="meta">
		<tr>
		    <th><span contenteditable>Month</span></th>
			<td><span contenteditable>___________</span></td>
		</tr>
			
	</table>
		<table class="inventory">
			<thead>
				<tr>
				    <th><span contenteditable>Name</span></th>
					<th><span contenteditable>Utilities</span></th>
					<th><span contenteditable>Total</span></th>

				</tr>
            </thead>
            <tbody>
                <tr>
                    <td><a class="cut"></a><span contenteditable>Rent</span></td>
                    <td><span contenteditable>Rent</span></td>
                    <td><span data-prefix>$</span><span contenteditable>0.00</span></td>
                </tr>
            </tbody>
            <tbody>
				<tr>
					<td><a class="cut"></a><span contenteditable>Duke Energy</span></td>
					<td><span contenteditable>Electricity</span></td>
					<td><span data-prefix>$</span><span contenteditable>0.00</span></td>
				</tr>
            </tbody>
            <tbody>
                <tr>
                    <td><a class="cut"></a><span contenteditable>Time Warner Cable</span></td>
                    <td><span contenteditable>Internet</span></td>
                    <td><span data-prefix>$</span><span contenteditable>0.00</span></td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td><a class="cut"></a><span contenteditable>City of Charlotte</span></td>
                    <td><span contenteditable>Water</span></td>
                    <td><span data-prefix>$</span><span contenteditable>0.00</span></td>
                </tr>
            </tbody>
                            
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix>$</span><span>0.00</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Portion Per Roommate</span></th>
					<td><span data-prefix>$</span><span contenteditable>0.00</span></td>
				</tr>
    </table>
    <h4> Pay Now </h4>
<div id="payment">
    <a href="https://www.paypal.com/signin?returnUri=https%3A%2F%2Fwww.paypal.com%2Fcgi-bin%2Fwebscr%3fcmd%3d_account"><button type="paypal" class="btn btn-primary"  id="brand"></button></a>
    <a href="https://venmo.com/account/sign-in"><button type="venmo" class="btn btn-primary" id="login"></button></a>

</div>

    </div>
</div>
	</body>
</html>
